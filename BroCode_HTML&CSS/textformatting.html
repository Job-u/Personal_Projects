<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>

    <p>This is normal text</p>
    <p>This is <b>bold</b> text</p> <!--BOLDER TEXT-->
    <p>This is <i>italic</i> text</p> <!--ITALIC TEXT-->
    <p>This is <u>underlined</u> text</p> <!--UNDERLINED TEXT-->
    <p>This is <del>deleted</del> text</p> <!--DELETED TEXT-->
    <p>This is <big>big</big> text</p> <!--BIG TEXT-->
    <p>This is <small>small</small> text</p> <!--SMALL TEXT-->
    <p>This is <sub>subscript</sub> text</p> <!--SUBSCRIPT TEXT-->
    <p>This is <sup>superscript</sup> text</p> <!--SUPERSCRIPT TEXT-->
    <p>This is <tt>monospaced</tt> text</p> <!--MONOSPACED TEXT-->
    <p>This is <mark style="background-color: lightgreen;">highlighted</mark> text</p> <!--HIGHLIGHTED TEXT-->
    
</body>
</html>
