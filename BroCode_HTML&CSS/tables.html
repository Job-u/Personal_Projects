<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!--
    <tr> = table row = going right
    <th> = table header = title
    <td> = table data = description
    -->
    
    <h2>Store Hours</h2>

    <table border="3" style="background-color: black;">
        <tr align="center"> <!--First table row-->

                <th width="100" style="background-color: lightblue;">Sunday</th>
                <th width="100" style="background-color: lightblue;">Monday</th>
                <th width="100" style="background-color: lightblue;">Tuesday</th>
                <th width="100" style="background-color: lightblue;">Wednesday</th>
                <th width="100" style="background-color: lightblue;">Thursday</th>
                <th width="100" style="background-color: lightblue;">Friday</th>
                <th width="100" style="background-color: lightblue;">Saturday</th>
                
        </tr>
        <tr align="center"> <!--Second table row-->
                <td style="background-color: aliceblue;">Closed</td>
                <td style="background-color: aliceblue;">9-5</td>
                <td style="background-color: aliceblue;">9-5</td>
                <td style="background-color: aliceblue;">9-5</td>
                <td style="background-color: aliceblue;">9-5</td>
                <td style="background-color: aliceblue;">9-5</td>
                <td style="background-color: aliceblue;">10-2</td>
        </tr>
    </table>


</body>
</html>
