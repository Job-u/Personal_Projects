<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!--action attribute sends data to its location/backend like php-->
    <!--method attribute specifies if it is a GET request or POST request-->
    <!--
    POST - CONFIDENTIAL INFORMATION SUCH AS PASSWORDS
    GET - INSENSITIVE OR NOT CONFIDENTIAL INFORMATION
    -->
    <form action="index.php" method="post" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="ex: OneJob" minlength="6" maxlength="13" required><br>
       
        <label for="password">password:</label>
        <input type="password" id="password" minlength="6" maxlength="10" required><br>
       
       <label for="email">email:</label>
       <input type="email" id="email" placeholder="OneJob@gmail.com"><br>
       
       <label for="phone">phone number:</label>
       <input type="tel" id="phone" placeholder="123-456-7890" pattern="(0-9){3}-(0-9){3}-(0-9){4}"><br>
       
        <label for="bday">birthdate:</label>
        <input type="date" id="bday"><br>
        
        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="99" value="1"> <br>
       
       <label for="title">title:</label>
       <label for="Mr.">Mr.</label>
       <input type="radio" id="Mrs." value="Mrs." name="title">
       <label for="Mr.">Mr.</label>
       <input type="radio" id="Mrs." value="Mrs." name="title">
       <label for="PhD.">PhD.</label>
       <input type="radio" id="PhD." value="PhD." name="title"><br>

       <label for="payment">payment option:</label>
       <select name="payment" id="payment">
        <option value="gcash">GCash</option>
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="cod">Cash-on-delivery</option>
       </select><br>

       <label for="subscribe">Subscribed?</label>
       <input type="checkbox" id="subscribe"><br>

       <label for="comment">Comments</label>
       <textarea id="comment" rows="3" cols="25"></textarea><br>

       <label for="file">files:</label>
       <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <br>
        <input type="reset"> <br>
        <input type="submit">


    </form>
    
</body>
</html>
